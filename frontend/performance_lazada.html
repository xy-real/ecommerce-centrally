<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniSell - Performance on Lazada</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="performance_lazada.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles to ensure Inter font is used */
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="logo">
          <h2>OmniSell</h2>
        </div>
        <nav class="nav-menu">
          <a href="index.html" class="nav-item active">
            <span class="nav-icon dashboard-icon"></span>
            Dashboard
          </a>
          <a href="#" class="nav-item">
            <span class="nav-icon settings-icon"></span>
            Settings
          </a>
          <a href="#" class="nav-item">
            <span class="nav-icon pricing-icon"></span>
            Pricing
          </a>
        </nav>
      </aside>

      <main class="main-content">
        <header class="performance-header">
          <a href="index.html" class="back-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
              />
            </svg>
          </a>
          <div class="header-content">
            <h1 class="header-title">Performance on Lazada</h1>
            <p class="header-subtitle">
              Showing analytics for "Wireless Ergonomic Mouse"
            </p>
          </div>
        </header>

        <section class="performance-overview">
          <div class="product-summary-card">
            <div class="product-image-large wireless-mouse-lg"></div>
            <div class="product-details-large">
              <div class="product-name-large">Wireless Ergonomic Mouse</div>
              <div class="product-category-large">Electronics</div>
              <div class="product-price-large">â‚±2499.00</div>
            </div>
          </div>

          <div class="daily-sales-chart-card">
            <h3 class="chart-title">Daily Sales Chart</h3>
            <div class="chart-container">
              <div class="chart-bars">
                <div class="bar-column">
                  <div class="bar bar-medium"></div>
                  <span class="day-label">Sun</span>
                </div>
                <div class="bar-column">
                  <div class="bar bar-small"></div>
                  <span class="day-label">Mon</span>
                </div>
                <div class="bar-column">
                  <div class="bar bar-large"></div>
                  <span class="day-label">Tue</span>
                </div>
                <div class="bar-column">
                  <div class="bar bar-large"></div>
                  <span class="day-label">Wed</span>
                </div>
                <div class="bar-column">
                  <div class="bar bar-medium-small"></div>
                  <span class="day-label">Thu</span>
                </div>
                <div class="bar-column">
                  <div class="bar bar-large"></div>
                  <span class="day-label">Fri</span>
                </div>
                <div class="bar-column">
                  <div class="bar bar-extra-large"></div>
                  <span class="day-label">Sat</span>
                </div>
              </div>
            </div>
            <button class="view-product-button lazada-theme-bg">
              View Product on Lazada
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-4 h-4 ml-2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"
                />
              </svg>
            </button>
          </div>
        </section>

        <section class="last-7-days-summary-card">
          <h3 class="summary-title">Last 7 Days Summary</h3>
          <div class="summary-item">
            <span class="summary-label">Total Sales</span>
            <span class="summary-value">148</span>
          </div>
          <div class="summary-item">
            <span class="summary-label">Avg. Daily Sales</span>
            <span class="summary-value">21.1</span>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
