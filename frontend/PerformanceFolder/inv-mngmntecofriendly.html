<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="inv-mngmnt-styles.css">

</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>OmniSell</h2>
            </div>
            <nav class="nav-menu">
                <a href="../index.html" class="nav-item">
                    <span class="nav-icon dashboard-icon"></span>
                    Dashboard
                </a>
                <a href="../settings.html" class="nav-item">
                    <span class="nav-icon settings-icon"></span>
                    Settings

                <a href="../pricing.html" class="nav-item">
                    <span class="nav-icon pricing-icon"></span>
                    Pricing
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- Header -->
                <header class="page-header">
                    <div class="header-navigation">
                        <button class="back-btn">←</button>
                        <div class="header-title">
                            <h1>Inventory Management</h1>
                                <p class="header-subtitle">Tracking stock of Eco-friendly Yoga Mat</p>
                        </div>
                    </div>
                </header>

                <div class="inventory-layout">
                    <!-- Left Column -->
                    <div class="left-column">
                        <!-- Product Info -->
                        <section class="product-info-section">
                            <div class="product-image">
                                <img src="../img/ecofriendlyyogamat.png" alt="Wireless Ergonomic Mouse" class="product-img">
                            </div>
                            <div class="product-details">
                                <h2 class="product-name">Eco-Friendly Yoga Mat</h2>
                                <div class="product-price">₱1,500.00</div>    
                                <div class="current-stock">
                                    <span class="stock-label">CURRENT STOCK</span>
                                    <div class="stock-value">40</div>
                                </div>
                            </div>
                        </section>

                        <!-- Update Stock Level -->
                        <section class="update-stock-section">
                            <h3 class="section-title">Update Stock Level</h3>
                            <div class="stock-form">
                                <label for="quantity" class="form-label">Quantity to Add or Sell</label>
                                <input type="number" id="quantity" class="quantity-input" placeholder="e.g. 10">
                                <div class="stock-actions">
                                    <button class="stock-btn add-stock-btn">Add to Stock</button>
                                    <button class="stock-btn record-sale-btn">Record Physical Sale</button>
                                </div>
                            </div>
                        </section>
                    </div>

                    <!-- Right Column -->
                    <div class="right-column">
                        <!-- Daily Sales Chart -->
                        <section class="sales-chart-section">
                            <h3 class="chart-title">Daily Sales (Last 7 Days)</h3>
                            <div class="chart-container">
                                <div class="chart-bars">
                                    <div class="chart-day">
                                        <div class="bar-group">
                                            <div class="bar lazada-bar" style="height: 40px;"></div>
                                            <div class="bar ebay-bar" style="height: 25px;"></div>
                                        </div>
                                    </div>
                                    <div class="chart-day">
                                        <div class="bar-group">
                                            <div class="bar lazada-bar" style="height: 35px;"></div>
                                            <div class="bar ebay-bar" style="height: 45px;"></div>
                                        </div>
                                    </div>
                                    <div class="chart-day">
                                        <div class="bar-group">
                                            <div class="bar lazada-bar" style="height: 60px;"></div>
                                            <div class="bar ebay-bar" style="height: 80px;"></div>
                                        </div>
                                    </div>
                                    <div class="chart-day">
                                        <div class="bar-group">
                                            <div class="bar lazada-bar" style="height: 50px;"></div>
                                            <div class="bar ebay-bar" style="height: 35px;"></div>
                                        </div>
                                    </div>
                                    <div class="chart-day">
                                        <div class="bar-group">
                                            <div class="bar lazada-bar" style="height: 45px;"></div>
                                            <div class="bar ebay-bar" style="height: 40px;"></div>
                                        </div>
                                    </div>
                                    <div class="chart-day">
                                        <div class="bar-group">
                                            <div class="bar lazada-bar" style="height: 70px;"></div>
                                            <div class="bar ebay-bar" style="height: 85px;"></div>
                                        </div>
                                    </div>
                                    <div class="chart-day">
                                        <div class="bar-group">
                                            <div class="bar lazada-bar" style="height: 55px;"></div>
                                            <div class="bar ebay-bar" style="height: 50px;"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="chart-legend">
                                    <div class="legend-item">
                                        <span class="legend-indicator lazada"></span>
                                        <span class="legend-label">Lazada</span>
                                    </div>
                                    <div class="legend-item">
                                        <span class="legend-indicator ebay"></span>
                                        <span class="legend-label">eBay</span>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <!-- Platform Actions -->
                        <section class="platform-actions-section">
                            <h3 class="section-title">Platform Actions</h3>
                            <div class="platform-buttons">
                                <button class="platform-btn lazada-btn" onclick="window.location.href='https://www.lazada.com.ph/products/pdp-i1925743429-s8240823180.html?c=&channelLpJumpArgs=&clickTrackInfo=query%253Apink%252Beco%252Bfriendly%252Byoga%252Bmat%253Bnid%253A1925743429%253Bsrc%253ALazadaMainSrp%253Brn%253A8804e1e5ab1cf4b39ce5a1f720ce75f5%253Bregion%253Aph%253Bsku%253A1925743429_PH%253Bprice%253A155%253Bclient%253Adesktop%253Bsupplier_id%253A1670%253Bbiz_source%253Ah5_internal%253Bslot%253A2%253Butlog_bucket_id%253A470687%253Basc_category_id%253A9898%253Bitem_id%253A1925743429%253Bsku_id%253A8240823180%253Bshop_id%253A8440%253BtemplateInfo%253A107881_D_E%25231103_L%2523-1_A3_C%2523&freeshipping=1&fs_ab=2&fuse_fs=&lang=en&location=Cavite&price=155&priceCompare=skuId%3A8240823180%3Bsource%3Alazada-search-voucher%3Bsn%3A8804e1e5ab1cf4b39ce5a1f720ce75f5%3BoriginPrice%3A15500%3BdisplayPrice%3A15500%3BsinglePromotionId%3A-1%3BsingleToolCode%3AmockedSalePrice%3BvoucherPricePlugin%3A0%3Btimestamp%3A1753365148843&ratingscore=4.75&request_id=8804e1e5ab1cf4b39ce5a1f720ce75f5&review=16&sale=103&search=1&source=search&spm=a2o4l.searchlist.list.2&stock=1'">Sync on Lazada</button>
                                <button class="platform-btn ebay-btn" onclick="window.location.href='https://www.ebay.com/itm/205579226344?_skw=pink+eco+friendly+yoga+mat&itmmeta=01K0YB9NMTKSRA5JVESXDZQGB3&hash=item2fdd7a0ce8:g:374AAeSwgVNoWYi5&itmprp=enc%3AAQAKAAABAFkggFvd1GGDu0w3yXCmi1dVeUePOrJVXBmteFygJ4cB076j8pt8ktOYUDRkNWBr6v%2FqK7hlPTRdRZquP6mA9Nb3RKOlZwixiKeMLJTdFyXz1IMvwyGdbutTozZZ4ADdUFkzwIb%2FLQXrDN7yUNzzXp5PyT%2BhUzG3KvEXj3WDPS4norXlFOCwYYcUWD5z1a9m5HcJTBCjAKD3oNehrw8rVT9ns1dnvDXQ7Vi1AM2UQM%2B3OFriOrVjhifnn5haLueCF%2Fq4GUq7UELCGtxXcp6den0R3zTWQ29I9mHuC6ZxZFLk6nDq%2B%2FKEMu9U08kTOnqetxGQdQH0Dkfw%2BUyErafnOu4%3D%7Ctkp%3ABFBMzNqmy4dm'">View on eBay</button>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
