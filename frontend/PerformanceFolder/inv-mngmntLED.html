                        </div>
                    </div>
                </header>

                <div class="inventory-layout">
                    <!-- Left Column -->
                    <div class="left-column">
                        <!-- Product Info -->
                        <section class="product-info-section">
                            <div class="product-image">
                                <img src="../img/ledlights.png" alt="Wireless Ergonomic Mouse" class="product-img">
                            </div>
                            <div class="product-details">
                                <h2 class="product-name">Smart LED Strip Lights</h2>
                                <div class="product-price">₱720.00</div>

                                    <span class="stock-label">CURRENT STOCK</span>

                                </div>
                            </div>

                        <!-- Update Stock Level -->
                        <section class="update-stock-section">

                                <label for="quantity" class="form-label">Quantity to Add or Sell</label>
                                <input type="number" id="quantity" class="quantity-input" placeholder="e.g. 10">

                                    <button class="stock-btn add-stock-btn">Add to Stock</button>
                                    <button class="stock-btn record-sale-btn">Record Physical Sale</button>
                                </div>
                            </div>

                                    </div>

                                            <div class="bar ebay-bar" style="height: 45px;"></div>

                                            <div class="bar ebay-bar" style="height: 35px;"></div>
                                        </div>
                                    </div>

                                            <div class="bar lazada-bar" style="height: 45px;"></div>
                                            <div class="bar ebay-bar" style="height: 40px;"></div>
                                        </div>
                                    </div>
                                    <div class="chart-day">
                                        <div class="bar-group">
                                            <div class="bar lazada-bar" style="height: 70px;"></div>
                                            <div class="bar ebay-bar" style="height: 85px;"></div>
                                        </div>
                                    </div>
                                    <div class="chart-day">
                                        <div class="bar-group">
                                            <div class="bar lazada-bar" style="height: 55px;"></div>
                                            <div class="bar ebay-bar" style="height: 50px;"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="chart-legend">
                                    <div class="legend-item">
                                        <span class="legend-indicator lazada"></span>
                                        <span class="legend-label">Lazada</span>
                                    </div>
                                    <div class="legend-item">
                                        <span class="legend-indicator ebay"></span>
                                        <span class="legend-label">eBay</span>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section class="platform-actions-section">
