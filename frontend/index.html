<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniSell - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>OmniSell</h2>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <span class="nav-icon dashboard-icon"></span>
                    Dashboard
                </a>
                <a href="#" class="nav-item">
                    <span class="nav-icon settings-icon"></span>
                    Settings
                </a>
                <a href="#" class="nav-item">
                    <span class="nav-icon pricing-icon"></span>
                    Pricing
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Header -->
            <header class="welcome-header">
                <div class="welcome-content">
                    <div class="profile-section">
                        <div class="profile-avatar"></div>
                        <div class="welcome-text">
                            <h1>Welcome back,</h1>
                            <h2>Maria Dela Cruz!</h2>
                            <p class="user-role">Premium User</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Stats Cards -->
            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Listed Products</div>
                        <div class="stat-value">6</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Linked Platforms</div>
                        <div class="stat-value">2</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Revenue</div>
                        <div class="stat-value">â‚±62,525.5</div>
                    </div>
                </div>
            </section>

            <!-- Product Overview -->
            <section class="products-section">
                <h3 class="section-title">Product Overview</h3>
                
                <div class="products-grid">
                    <!-- Add New Product Card -->
                    <div class="product-card add-product">
                        <div class="add-product-content">
                            <div class="add-icon">+</div>
                            <h4>Add New Product</h4>
                            <p>Click here to add a new product to your store</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
